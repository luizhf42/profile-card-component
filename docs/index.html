<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <h1><img src="images/bg-pattern-card.svg" alt="Card Background" class="card-bg"></h1>

      <img src="images/image-victor.jpg" alt="Victor profile picture" class="profile-pic">

      <div class="personal-stats">
        <div class="name-and-age">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p class="location">London</p>
      </div>

      <div class="stats">
        <div class="followers">
          <p id="followers-stat" class="stats-count">80K</p>
          <p id="followers" class="stats-name">Followers</p>
        </div>
        <div class="likes">
          <p id="likes-stat" class="stats-count">803K</p>
          <p id="likes" class="stats-name">Likes</p>
        </div>
        <div class="photos">
          <p id="photos-count" class="stats-count">1.4K</p>
          <p id="photos" class="stats-name">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
